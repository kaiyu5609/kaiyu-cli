<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{metadata.ModuleName}}</title>
    </head>
    <body>
        
        <script src="./../../lib/jquery.js"></script>
        <script src="./../../lib/angular.js"></script>
        <script src="./../../common/controller/Common.js"></script>
        <script src="./../../common/directive/Common.js"></script>
        <script src="./../../common/service/Common.js"></script>

        <script src="./directive/{{metadata.ModuleName}}.js"></script>
        <script src="./service/{{metadata.ModuleName}}.js"></script>

                'app.directive.{{metadata.ModuleName}}Directive',

            angular.module('app', modules);
            angular.bootstrap(document, 'app');
